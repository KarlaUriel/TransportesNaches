<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" type="image/png" sizes="16x16" href="/Resource/transportesNaches.png">
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-orange-400 to-orange-800">
        <div class="bg-white p-8 rounded-2xl shadow-lg w-96 text-center">
            <h2 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h2>
            <img src="../../Resource/transportesNaches.png" alt="logo" class="w-60 h-60 mx-auto my-4">

            <form onsubmit="return validarLogin(event);" class="space-y-4">
                <div class="text-left">
                    <label for="nombreUsuario" class="block text-sm font-bold text-gray-700">Usuario:</label>
                    <input type="text" id="nombreUsuario" placeholder="Usuario" required
                           class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500">
                </div>

                <div class="text-left">
                    <label for="password" class="block text-sm font-bold text-gray-700">Contraseña:</label>
                    <input type="password" id="password" placeholder="Contraseña" required
                           class="w-full mt-1 px-4 py-2 border rounded-lg shadow-sm focus:ring-orange-500 focus:border-orange-500">
                </div>

                <button type="submit"
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-lg transition duration-300">
                    Ingresar
                </button>
            </form>
        </div>
        <script src="/Modules/Login/controller_Login.js"></script>
    </body>
</html>
